<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="test">
      <button @click="num++">add</button>
      <p>
        {{num}}
      </p>
    </div>

    <script>
      // 钩子函数
      const Test = {
        data() {
          return {
            num: 0
          };
        },
        beforeMount() {
          // 当指令第一次绑定到元素并且在挂载父组件之前调用。在这里你可以做一次性的初始化设置
          console.log('beforeMount')
        },
        mounted() {
          // 在挂载绑定元素的父组件时调用。
          console.log('mounted')
        },
        beforeUpdate() {
          // 在更新包含组件的 VNode 之前调用。
          console.log('beforeUpdate')
        },
        updated() {
          // 在包含组件的 VNode 及其子组件的 VNode 更新后调用。
          console.log('updated')
        },
        beforeMount() {
          // 在卸载绑定元素的父组件之前调用
          console.log('beforeMount')
        },
        unmounted() {
          // 当指令与元素解除绑定且父组件已卸载时，只调用一次
          console.log('unmounted')
        },
      };
      const app = Vue.createApp(Test);
      app.mount('#test');
    </script>
  </body>
</html>
