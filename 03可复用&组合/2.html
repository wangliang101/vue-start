<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="test">
      <input v-myfocus/>
    </div>

    <script>
      // 自定义指令
      const Test = {
        data() {
          return {};
        },
      };
      const app = Vue.createApp(Test);
      app.directive('myfocus', {
        mounted(el) {
          el.focus()
        },
      })
      app.mount('#test');
    </script>
  </body>
</html>
