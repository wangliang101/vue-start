<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="counter">
    <!-- Counter: {{ counter }} -->
  </div>

  <script>
    const Counter = {
      data() {
        return {
          count: 0,
          content: 'world'
        }
      },
      mounted() {
        setInterval(() => {
          this.count++
        }, 1000)
      },
      template: '<div>hello  {{ content }}! {{ count }}</div>'
    }
    Vue.createApp(Counter).mount('#counter')
  </script>
  
</body>
</html>
